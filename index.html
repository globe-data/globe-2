<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <button id="login">Login</button>
        </nav>
    </header>

    <main>
        <section id="hero" data-section="hero">
            <h1>Welcome to Analytics Test Site</h1>
            <p>This site demonstrates various analytics tracking capabilities.</p>
            <button class="cta-button">Get Started</button>
        </section>

        <section id="content" data-section="main-content">
            <article data-content-id="article-1" data-content-type="blog" data-tags="test,analytics,demo">
                <h2>Sample Article</h2>
                <p>Lorem ipsum dolor sit amet... (long paragraph of text)</p>
                <a href="/sample.pdf" download>Download Sample PDF</a>
            </article>

            <div class="media-section">
                <video controls data-content-id="video-1">
                    <source src="/sample-video.mp4" type="video/mp4">
                </video>
            </div>

            <form id="contact-form">
                <h3>Contact Us</h3>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Analytics Test Site</p>
    </footer>

    <script type="module">
        import analytics from '/static/js/analytics.js';
        
        // Initialize with a test user
        analytics.identify('test-user-123', {
            email: 'test@example.com',
            plan: 'free'
        });

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            analytics.track('form_submitted', {
                formId: 'contact-form',
                success: true
            });
        });
    </script>
</body>
</html>
